{% for observation in observations %}
<tr>
    <td scope="row"><span class="badge badge-secondary">{{observation.id}}</span></td>
    <td scope="row">{{observation.nom_observation}}</td>
    <td scope="row">{{observation.date_creation_observation}}</td>
    <td scope="row">
        <button class="btn btn-circle btn-info btn-sm show-form-update" data-url="{% url 'modifierobservation' observation.id %}">
            <i class="fas fa-pencil-alt"></i>
        </button>
        <button class="btn btn-circle btn-danger btn-sm show-form-delete" data-url="{% url 'supprimerobservation' observation.id %}">
            <i class="fas fa-trash-alt"></i>
        </button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4" style="text-align:center;font-weight:bold">Aucune observation n'est disponible pour le moment</td>
</tr>
{% endfor %}
